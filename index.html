<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1 class="text-center my-5 fw-bold fst-italic text-success">Simulador de Prestamos</h1>
    <div class="container col-md-6">
        <div class="d-flex justify-content-between w-full my-3">
            <button class="btn btn-outline-primary col-5" id="btnVerOperaciones">Ver Operaciones</button>
            <button class="btn btn-outline-success col-5" id="btnVerClientes">Ver Clientes</button>
        </div>
        <form id="formCliente" action="">
            <h2 class="fst-italic">Formulario Clientes</h2>
            <div class="d-flex  justify-content-between flex-wrap mb-3">
                <div class="col-md-5">
                    <label class="form-label" for="inputDni">DNI</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="inputDni">
                        <span id="btnBuscarCliente" class="input-group-text btn btn-secondary">Buscar</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="inputNombre">Apellido y Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
            </div>
            <div class="d-flex  justify-content-between flex-wrap mb-3">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text" hidden>We'll never share your email with anyone else.</div>
                </div>
                <div class="col-md-5">
                    <label for="inputTel" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputTel">
                </div>
            </div>
            <div class="d-flex  justify-content-between flex-wrap mb-3">
                <button id="btnSolicitarPrestamo" class="btn btn-success" hidden>Solicitar prestamos</button>
                <button id="btnConfirmarCliente" class="btn btn-warning" hidden>Confirmar</button>
                <button id="btnCrearCliente" class="btn btn-primary w-full" hidden>Crear Cliente</button>
                <button id="btnModificarCliente" class="btn btn-secondary" hidden>Modificar</button>
            </div>
        </form>
        <form id="formOperacion" hidden> 
            <h2 class="fst-italic">Formulario Operaciones</h2>           
            <div class="col-md-5">
                <label for="idUsuario" class="form-label">ID usuario</label>
                <input type="text" class="form-control" id="idUsuario" readonly>
            </div>
            <div class="d-flex  justify-content-between flex-wrap mb-3">
                <div class="col-md-6">
                    <label for="inputMontoInicial" class="form-label">Monto en Pesos</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="inputMontoInicial" value="0">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="selectCuotas" class="form-label">Cuotas</label>
                    <select class="form-select" aria-label="Default select example" id="selectCuotas">
                        <option value="0">Seleccione cuotas</option>
                    </select>
                </div>
            </div>
            <div class="d-flex  justify-content-between flex-wrap mb-3">
                <div class="col-md-5">
                    <label for="inputMontoFinal" class="form-label">Monto por cuota</label>
                    <div class="input-group">
                        <span id="spanCuotas" class="input-group-text"></span>
                        <input type="number" class="form-control" id="inputMontoCuota" disabled>
                    </div>
                </div>
                <div class="col-md-5">
                    <label for="inputMontoFinal" class="form-label">Total a pagar</label>
                    <input type="number" class="form-control" id="inputMontoFinal" disabled>
                </div>
            </div>
            <div class="row mx-1">
                <button type="submit" class="btn btn-primary">Solicitar Credito</button>
                <button id="btnCancelarSolicitud" class="btn btn-secondary my-2">Cancelar</button>
            </div>
        </form>
        <div id="tablaOperaciones" hidden>
            <div class="d-flex justify-content-between">
                <h2 class="fst-italic">Operaciones</h2>
                <input class="border rounded col-5" type="text" id="buscarOperacion" placeholder="Buscar..">
                <button class="btn btn-danger" id="btnCerrarOperaciones">Cerrar</button>
            </div>
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Monto Inicial</th>
                        <th scope="col">Montos Cuotas</th>
                        <th scope="col">Monto Final</th>
                    </tr>
                </thead>
                <tbody id="tablaBodyOperaciones">
    
                </tbody>
            </table>
        </div>
        <div id="tablaClientes" hidden>
            <div class="d-flex justify-content-between">
                <h2 class="fst-italic">Clientes</h2>
                <input class="border rounded col-5" type="text" id="buscarClientes" placeholder="Buscar..">
                <button class="btn btn-danger" id="btnCerrarClientes">Cerrar</button>
            </div>
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tel</th>
                    </tr>
                </thead>
                <tbody id="tablaBodyClientes">
    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
